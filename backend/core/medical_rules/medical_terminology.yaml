# Medical Terminology for Clinical Trial Protocols
# Simple dictionary for consistency checking

medical_terms:
  # Core clinical trial terminology
  study_terminology:
    preferred_terms:
      "participant": ["subject", "patient", "individual"]
      "adverse event": ["AE", "adverse reaction", "side effect", "untoward medical occurrence"]
      "serious adverse event": ["SAE", "serious adverse reaction", "life-threatening event"]
      "investigational medicinal product": ["IMP", "study drug", "test drug", "experimental drug"]
      "randomization": ["randomisation", "random assignment", "random allocation"]
      "double-blind": ["double-blinded", "double-masked"]
      "placebo-controlled": ["placebo control", "sham-controlled"]
      "primary endpoint": ["primary outcome", "main endpoint", "primary efficacy endpoint"]
      "secondary endpoint": ["secondary outcome", "exploratory endpoint"]
      "inclusion criteria": ["eligibility criteria", "entry criteria"]
      "exclusion criteria": ["exclusion requirements", "ineligibility criteria"]

  # Standard medical abbreviations
  abbreviations:
    "AE": "Adverse Event"
    "SAE": "Serious Adverse Event"
    "IMP": "Investigational Medicinal Product"
    "GCP": "Good Clinical Practice"
    "ICH": "International Council for Harmonisation"
    "CRF": "Case Report Form"
    "IRB": "Institutional Review Board"
    "EC": "Ethics Committee"
    "PI": "Principal Investigator"
    "CRA": "Clinical Research Associate"
    "SUSAR": "Suspected Unexpected Serious Adverse Reaction"
    "DSMB": "Data Safety Monitoring Board"
    "FDA": "Food and Drug Administration"
    "EMA": "European Medicines Agency"
    "ITT": "Intent-to-Treat"
    "PP": "Per Protocol"

  # Clinical measurement units
  measurement_units:
    dosage_units: ["mg", "g", "kg", "μg", "ng", "mL", "L", "units", "IU"]
    frequency_terms: ["daily", "twice daily", "BID", "TID", "QID", "weekly", "monthly", "once daily", "every 8 hours"]
    routes: ["oral", "IV", "IM", "SC", "topical", "sublingual", "rectal", "inhalation"]
    formulations: ["tablet", "capsule", "injection", "solution", "cream", "ointment", "patch"]

  # Safety terminology
  safety_terms:
    severity_grades: ["mild", "moderate", "severe", "life-threatening"]
    causality_terms: ["related", "unrelated", "possibly related", "probably related", "definitely related"]
    outcomes: ["recovered", "recovering", "not recovered", "fatal", "unknown"]

  # Required regulatory language - SECTION SPECIFIC
  regulatory_phrases:
    # Only required in specific sections (ethics, safety, regulatory)
    ethics_and_regulatory_sections:
      required:
        - "Good Clinical Practice"
        - "regulatory requirements" 
        - "ethics committee approval"
        - "informed consent"
        - "Declaration of Helsinki"
      sections: ["15.1", "15.2", "10.1", "ethics", "regulatory", "informed consent"]
    
    # General quality terms (can appear anywhere)
    general_quality_terms:
      preferred:
        - "appropriate"
        - "sufficient"
        - "reliable"
        - "valid"
        - "clinically relevant"
        - "safety"
        - "efficacy"
    
    avoid:
      - "guarantee"
      - "completely safe"
      - "no side effects"
      - "cure"
      - "miraculous"
      - "always effective"
      - "never fails"
      - "100% safe"
      - "risk-free"
      - "perfect"
    
    # ICH M11 preferred terminology
    preferred_clinical_terms:
      "investigational product": ["drug", "medication", "compound"]
      "participants": ["subjects", "patients"]
      "trial": ["study"]
      "randomized": ["randomised"]
      "adverse event": ["side effect", "adverse reaction"]
      "serious adverse event": ["serious side effect"]
      "efficacy": ["effectiveness"]
      "safety": ["tolerability"]

